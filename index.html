<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whac-A-Mole</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" /> 
  <link rel="stylesheet" href="css/style.min.css" />
</head>
<body>

  <header class="header">
    <h1 class="title">Whac-A-Mole</h1>
  </header>

  <main class="main">
    <button class="btn">Start Game</button>

    <div class="info">
      <div>Your score: <span id="score">0</span></div>
      <div>Time Left: <span id="time-left">60</span></div>
    </div>
    <div class="grid">
      <div class="circle" id="1"></div>
      <div class="circle" id="2"></div>
      <div class="circle" id="3"></div>
      <div class="circle" id="4"></div>
      <div class="circle" id="5"></div>
      <div class="circle" id="6"></div>
      <div class="circle" id="7"></div>
      <div class="circle" id="8"></div>
      <div class="circle" id="9"></div>
    </div>
  </main>

  <footer class="footer">
    <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    <div>&copy; 2023 Usigna</div>
  </footer>
  
  <script src="js/app.js"></script>
</body>
</html>
